<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gama Academy - Assigment Airbnb</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1><a href="index.html">Gama-bnb</a></h1>
            <div class="cabecalho-search">
                <input type="text" name="search" placeholder="Buscar">
                <button class="btnSearch">Buscar</button>
            </div>
        </header>

        <div class="calendar">
            <label for="check-in">Check-in: </label>
            <input type="date" name="check-in" id="check-in" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="date-input">

            <label for="check-out">Check-out: </label>
            <input type="date" name="check-out" id="check-out" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="date-input">

            <button class="btnCalendar">Calcular</button>
        </div>

        <ul class="apt"></ul>

       <section class="btnContainer">
            <button class="btn btnAnterior">Anterior</button>
            <button class="btn btnProximo">Próximo</button>
       </section>

        <footer class="rodape">
            <p>Desenvolvido por Jonathan Martins</p>
            <ul class="social-midia">
                <li>
                    <a href="https://github.com/Jonathan-Martins" target="_blank">
                        <img src="assets/img/github-icon.jpg" alt="ícone do Github">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jonathansantosmartins/" target="_blank">
                        <img src="assets/img/linkedin-icon.png" alt="ícone do Linkedin">
                    </a>
                </li>                
            </ul>
        </footer>
    </div>
    
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
